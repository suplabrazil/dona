<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Elma - Pizzaria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        main { padding-bottom: 100px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 1.5rem; border-radius: 0.75rem; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #c0392b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-lg mx-auto bg-white min-h-screen shadow-lg relative">
        <header>
            <div class="h-40 bg-cover bg-center" style="background-image: url('https://iili.io/KJsfN6v.png')"></div>
            <div class="p-4 bg-white">
                <div class="flex items-center space-x-4">
                    <img src="https://iili.io/KKDRcjS.png" alt="Logo Dona Elma" class="w-24 h-24 rounded-full -mt-16 border-4 border-white shadow-md">
                    <div class="flex-1 pt-2">
                        <h1 class="text-3xl font-bold text-gray-800">Dona Elma Pizzaria</h1>
                        <p class="text-sm text-gray-600 font-semibold">IPATINGA-MG</p>
                         <div class="flex items-center text-sm text-gray-600 mt-1">
                            <i data-feather="star" class="w-4 h-4 text-yellow-500 fill-current"></i>
                            <span class="font-bold ml-1">4.9</span>
                            <span class="text-gray-500 ml-1">(+ de 500 avaliações)</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Pizzas • Lanches • Aprox. 50-60 min</p>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="p-4">
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Mais Vendidos</h2>
                <div id="product-list" class="grid grid-cols-2 gap-4"></div>
            </section>
        </main>
    </div>

    <!-- Botão Flutuante do Carrinho -->
    <div id="cart-button" class="fixed bottom-4 right-4 z-40 cursor-pointer hidden">
        <div class="relative">
            <div class="bg-red-600 text-white rounded-full p-4 shadow-lg">
                <i data-feather="shopping-cart" class="w-8 h-8"></i>
            </div>
            <span id="cart-item-count" class="absolute -top-1 -right-1 bg-yellow-400 text-gray-900 text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
        </div>
    </div>

    <!-- Modais -->
    <div id="product-modal" class="modal-overlay"><div id="product-modal-content" class="modal-content"></div></div>
    <div id="cart-modal" class="modal-overlay"><div id="cart-modal-content" class="modal-content"></div></div>
    <div id="customer-info-modal" class="modal-overlay"><div id="customer-info-content" class="modal-content"></div></div>
    <div id="payment-selection-modal" class="modal-overlay"><div id="payment-selection-content" class="modal-content"></div></div>
    <div id="pix-modal" class="modal-overlay"><div id="pix-modal-content" class="modal-content text-center"></div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const backendUrl = '';
            let pollingInterval;
            let cart = [];

            const allProducts = [
                { id: 1, name: 'Nutella Premium', description: 'Creme de Avelã Nutella, polvilhado com leite Ninho e pedaços de morango.', price: '44.99', image: 'https://iili.io/KKDZMS2.png', best_seller: true, type: 'pizza' },
                { id: 2, name: '1/2 Mussarela 1/2 Calabresa - Grande (8 pedaços)', description: '1/2 Calabresa 1/2 Mussarela a favorita de todos, combinação perfeita da tradição! O sabor mais vendido em Minas Gerais.', price: '39.99', image: 'https://iili.io/KKDM5Is.png', type: 'pizza' },
                { id: 3, name: 'Banana Caramelizada', description: 'A mais Vendida, a deliciosa, a insuperável, a fantástica pizza doce de Banana Caramelizada. Prove e se surpreenda!!!!', price: '40.99', image: 'https://iili.io/KKDhrSp.png', type: 'pizza' },
                { id: 4, name: 'Calabresa - Grande (8 pedaços)', description: 'Calabresa, cebola, molho de tomate natural, azeitona preta e orégano.', price: '39.99', image: 'https://iili.io/KKDOIbS.png', type: 'pizza' },
                { id: 5, name: '1/2 Portuguesa 1/2 Calabresa - Grande (8 pedaços)', description: '1/2 Portuguesa 1/2 Calabresa uma escolha popular que nunca sai de moda, perfeita para qualquer ocasião!', price: '41.99', image: 'https://iili.io/KKD4Qvn.png', type: 'pizza' },
                { id: 6, name: '1/2 Frango C/ Catupiry 1/2 Calabresa - Grande (8 pedaços)', description: '1/2 Calabresa 1/2 Frango Catupiry dois clássicos em perfeita harmonia para agradar todos os paladares!', price: '42.99', image: 'https://iili.io/KKb9VqX.png', type: 'pizza' },
            ];
            
            const productList = document.getElementById('product-list');
            const cartButton = document.getElementById('cart-button');
            const cartItemCount = document.getElementById('cart-item-count');
            const productModal = document.getElementById('product-modal');
            const cartModal = document.getElementById('cart-modal');
            const customerInfoModal = document.getElementById('customer-info-modal');
            const paymentSelectionModal = document.getElementById('payment-selection-modal');
            const pixModal = document.getElementById('pix-modal');
            const pixModalContent = document.getElementById('pix-modal-content');

            function renderProducts() {
                productList.innerHTML = '';
                allProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'bg-white rounded-lg overflow-hidden shadow-sm cursor-pointer product-item flex flex-col';
                    productElement.dataset.id = product.id;

                    const bestSellerSeal = product.best_seller ? `
                        <div class="absolute top-2 right-2 bg-red-600 text-white rounded-full p-1 shadow-lg" title="Mais Vendida">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                        </div>
                    ` : '';

                    productElement.innerHTML = `
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover">
                            ${bestSellerSeal}
                        </div>
                        <div class="p-3 flex flex-col flex-grow">
                            <h3 class="font-bold text-gray-800 text-base mb-1">${product.name}</h3>
                            <p class="text-xs text-gray-500 mb-2 line-clamp-2 flex-grow">${product.description || ''}</p>
                            <p class="font-bold text-lg text-green-600 mt-2">R$ ${parseFloat(product.price).toFixed(2).replace('.', ',')}</p>
                        </div>
                    `;
                    productList.appendChild(productElement);
                });
            }

            function openProductModal(product) {
                const productModalContent = document.getElementById('product-modal-content');
                let currentPrice = parseFloat(product.price);
                
                const extras = [
                    { name: 'Borda de Cheddar', price: 5.00 },
                    { name: 'Borda de Catupiry', price: 5.00 },
                    { name: 'Coca-Cola 2L', price: 8.00 },
                    { name: 'Fanta Laranja 2L', price: 7.00 }
                ];

                let extrasHtml = `<div class="mt-4"><h3 class="font-semibold mb-2">Adicionais:</h3><div class="space-y-2">`;
                extras.forEach(extra => {
                    extrasHtml += `<label class="flex items-center"><input type="checkbox" name="extra" value="${extra.name}" data-price="${extra.price}" class="mr-2">${extra.name} (R$ ${extra.price.toFixed(2).replace('.', ',')})</label>`;
                });
                extrasHtml += `</div></div>`;

                productModalContent.innerHTML = `
                    <div class="relative">
                        <button id="close-product-modal" class="absolute -top-4 -right-4 bg-white rounded-full p-1 shadow-md"><i data-feather="x" class="w-6 h-6 text-gray-700"></i></button>
                        <img src="${product.image}" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h2 class="text-2xl font-bold mb-2">${product.name}</h2>
                        <p class="text-gray-600 mb-4">${product.description || ''}</p>
                        ${extrasHtml}
                        <div class="flex justify-between items-center mt-6">
                             <span id="total-price-display" class="text-2xl font-bold text-green-700">R$ ${currentPrice.toFixed(2).replace('.', ',')}</span>
                             <button id="add-to-cart-btn" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700">Adicionar ao Carrinho</button>
                        </div>
                    </div>`;
                feather.replace();
                productModal.classList.add('active');

                const priceDisplay = document.getElementById('total-price-display');

                function updateModalPrice() {
                    let total = parseFloat(product.price);
                    document.querySelectorAll('input[name="extra"]:checked').forEach(checkbox => {
                        total += parseFloat(checkbox.dataset.price);
                    });
                    priceDisplay.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
                }

                document.querySelectorAll('input[name="extra"]').forEach(checkbox => {
                    checkbox.addEventListener('change', updateModalPrice);
                });
                
                document.getElementById('close-product-modal').addEventListener('click', () => productModal.classList.remove('active'));
                document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                    const selectedExtras = Array.from(document.querySelectorAll('input[name="extra"]:checked'))
                                              .map(cb => ({ name: cb.value, price: parseFloat(cb.dataset.price) }));
                    addToCart(product, selectedExtras);
                    productModal.classList.remove('active');
                });
            }
            
            function addToCart(product, extras = []) {
                const cartItem = { ...product, extras, cartId: Date.now() };
                cart.push(cartItem);
                updateCart();
            }

            function removeFromCart(cartId) {
                cart = cart.filter(item => item.cartId !== cartId);
                updateCart();
                openCartModal();
            }

            function updateCart() {
                cartItemCount.textContent = cart.length;
                cartButton.classList.toggle('hidden', cart.length === 0);
            }

            function openCartModal() {
                const cartModalContent = document.getElementById('cart-modal-content');
                if (cart.length === 0) {
                    cartModalContent.innerHTML = `<h2 class="text-2xl font-bold text-center">Seu carrinho está vazio.</h2><button id="close-cart-modal" class="absolute -top-4 -right-4 bg-white rounded-full p-1 shadow-md"><i data-feather="x" class="w-6 h-6 text-gray-700"></i></button>`;
                    feather.replace();
                    document.getElementById('close-cart-modal').addEventListener('click', () => cartModal.classList.remove('active'));
                    cartModal.classList.add('active');
                    return;
                }

                let itemsHtml = '';
                let total = 0;
                cart.forEach(item => {
                    let itemTotal = parseFloat(item.price);
                    let extrasHtml = '';
                    if (item.extras && item.extras.length > 0) {
                        extrasHtml += '<ul class="text-xs text-gray-500 pl-4">';
                        item.extras.forEach(extra => {
                            itemTotal += extra.price;
                            extrasHtml += `<li>+ ${extra.name}</li>`;
                        });
                        extrasHtml += '</ul>';
                    }
                    total += itemTotal;
                    itemsHtml += `<div class="flex justify-between items-center border-b py-2"><div class="flex-1 pr-2"><p class="font-semibold">${item.name}</p>${extrasHtml}</div><div class="flex items-center"><span class="font-bold mr-4">R$ ${itemTotal.toFixed(2).replace('.', ',')}</span><button class="remove-from-cart-btn text-red-500" data-cart-id="${item.cartId}"><i data-feather="trash-2" class="w-5 h-5"></i></button></div></div>`;
                });

                cartModalContent.innerHTML = `<div class="relative"><button id="close-cart-modal" class="absolute -top-4 -right-4 bg-white rounded-full p-1 shadow-md"><i data-feather="x" class="w-6 h-6 text-gray-700"></i></button><h2 class="text-2xl font-bold text-center mb-4">Seu Pedido</h2><div class="max-h-64 overflow-y-auto mb-4">${itemsHtml}</div><div class="flex justify-between font-bold text-xl border-t pt-4"><span>Total:</span><span>R$ ${total.toFixed(2).replace('.', ',')}</span></div><button id="checkout-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg mt-6">Finalizar Pedido</button></div>`;
                feather.replace();
                cartModal.classList.add('active');

                document.getElementById('close-cart-modal').addEventListener('click', () => cartModal.classList.remove('active'));
                document.getElementById('checkout-btn').addEventListener('click', openCustomerInfoModal);
                document.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => removeFromCart(parseInt(e.currentTarget.dataset.cartId)));
                });
            }
            
            function openCustomerInfoModal() {
                cartModal.classList.remove('active');
                const customerInfoContent = document.getElementById('customer-info-content');
                customerInfoContent.innerHTML = `<h2 class="text-2xl font-bold mb-4">Informações de Entrega</h2><input type="text" id="customer-name" placeholder="Seu nome completo" class="w-full p-2 border rounded mb-3" required><input type="text" id="customer-address" placeholder="Seu endereço com número" class="w-full p-2 border rounded mb-4" required><button id="proceed-to-payment-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg">Ir para Pagamento</button>`;
                customerInfoModal.classList.add('active');
                document.getElementById('proceed-to-payment-btn').addEventListener('click', () => {
                     const name = document.getElementById('customer-name').value;
                     const address = document.getElementById('customer-address').value;
                     if(name && address) {
                         customerInfoModal.classList.remove('active');
                         showPaymentSelection({name, address});
                     } else {
                         alert('Por favor, preencha seu nome e endereço.');
                     }
                });
            }

            function showPaymentSelection(customerInfo) {
                const paymentSelectionContent = document.getElementById('payment-selection-content');
                paymentSelectionContent.innerHTML = `<div class="relative"><h2 class="text-2xl font-bold text-center mb-6">Escolha a forma de pagamento</h2><div class="space-y-4"><button id="pay-with-pix" class="w-full flex items-center justify-center space-x-3 bg-gray-100 font-bold py-3 rounded-lg hover:bg-gray-200"><i data-feather="dollar-sign" class="w-6 h-6"></i><span>PIX</span></button><button id="pay-with-card" class="w-full flex items-center justify-center space-x-3 bg-gray-100 font-bold py-3 rounded-lg hover:bg-gray-200 cursor-not-allowed opacity-50"><i data-feather="credit-card" class="w-6 h-6"></i><span>Cartão de Crédito (em breve)</span></button></div><button id="close-selection-modal" class="absolute -top-4 -right-4 bg-white rounded-full p-1 shadow-md"><i data-feather="x" class="w-6 h-6 text-gray-700"></i></button></div>`;
                feather.replace();
                paymentSelectionModal.classList.add('active');
                document.getElementById('close-selection-modal').addEventListener('click', () => paymentSelectionModal.classList.remove('active'));
                document.getElementById('pay-with-pix').addEventListener('click', () => {
                    paymentSelectionModal.classList.remove('active');
                    generatePix(customerInfo);
                });
            }

            async function generatePix(customerInfo) {
                pixModalContent.innerHTML = `<div class="loader mx-auto"></div><p class="mt-4">A gerar PIX, aguarde...</p>`;
                pixModal.classList.add('active');

                const total = cart.reduce((acc, item) => acc + parseFloat(item.price) + item.extras.reduce((extraAcc, extra) => extraAcc + extra.price, 0), 0);
                const itemsDescription = cart.map(item => item.name).join(', ');

                try {
                    const response = await fetch(`${backendUrl}/criar-pagamento`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ valorTotal: total.toFixed(2), nomeCliente: customerInfo.name, enderecoCliente: customerInfo.address, itemsDescription })
                    });
                     const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Falha ao gerar o PIX.');

                    pixModalContent.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">Pague com PIX</h2><button id="close-pix-modal" class="text-gray-500"><i data-feather="x" class="w-6 h-6"></i></button></div><img src="data:image/png;base64,${data.qrCodeBase64}" class="mx-auto my-4 border"><p class="font-semibold">Ou copie o código abaixo:</p><textarea readonly class="w-full p-2 mt-2 bg-gray-100 border rounded-md">${data.copiaECola}</textarea><p id="status-text" class="mt-4 font-semibold">A aguardar pagamento...</p>`;
                    feather.replace();
                    document.getElementById('close-pix-modal').addEventListener('click', () => { clearInterval(pollingInterval); pixModal.classList.remove('active'); });
                    startPolling(data.paymentId);
                } catch (error) {
                    pixModalContent.innerHTML = `<h3 class="text-xl font-bold text-red-600">Ocorreu um Erro</h3><p class="text-gray-600 mt-2">${error.message}</p><button id="close-pix-modal-error" class="mt-4 bg-gray-200 px-4 py-2 rounded-lg">Fechar</button>`;
                     document.getElementById('close-pix-modal-error').addEventListener('click', () => pixModal.classList.remove('active'));
                }
            }

            function startPolling(paymentId) {
                pollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${backendUrl}/verificar-pagamento/${paymentId}`);
                        if (!response.ok) return;
                        const data = await response.json();
                        if (data.status === 'approved') {
                            clearInterval(pollingInterval);
                            showSuccessMessage();
                        }
                    } catch (error) { console.error('Erro ao verificar status:', error); clearInterval(pollingInterval); }
                }, 3000);
            }

            function showSuccessMessage() {
                pixModalContent.innerHTML = `<div class="text-center"><svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><h2 class="mt-4 text-2xl font-bold text-gray-800">Pagamento Aprovado!</h2><p class="mt-2 text-gray-600">Obrigado! O seu pedido foi recebido.</p><button id="close-success-modal" class="mt-6 bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Fechar</button></div>`;
                document.getElementById('close-success-modal').addEventListener('click', () => {
                    pixModal.classList.remove('active');
                    cart = [];
                    updateCart();
                });
            }

            document.getElementById('app-container').addEventListener('click', (e) => {
                const productItem = e.target.closest('.product-item');
                if (productItem) {
                    const product = allProducts.find(p => p.id === parseInt(productItem.dataset.id));
                    if(product) openProductModal(product);
                }
            });

            cartButton.addEventListener('click', openCartModal);
            
            [productModal, cartModal, customerInfoModal, paymentSelectionModal, pixModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if(e.target === modal) {
                        modal.classList.remove('active');
                        if(modal === pixModal) clearInterval(pollingInterval);
                    }
                });
            });

            renderProducts();
        });
    </script>
</body>
</html>
