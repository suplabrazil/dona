<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Elma - Cardápio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        main {
            padding-bottom: 80px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e83e8c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Container principal que simula a tela de um celular -->
    <div id="app-container" class="max-w-sm mx-auto bg-white min-h-screen shadow-lg relative">
        
        <header>
            <div class="h-32 bg-cover bg-center" style="background-image: url('https://iili.io/KJsfN6v.png')"></div>
            <div class="p-4 bg-white">
                <div class="flex items-center space-x-4">
                    <img src="https://iili.io/KJsFwDg.png" alt="Logo Dona Elma" class="w-24 h-24 rounded-full -mt-12 shadow-md">
                    <div class="flex-1 pt-2">
                        <h1 class="text-2xl font-bold text-gray-800">Dona Elma</h1>
                        <div class="flex items-center space-x-2">
                            <p class="text-sm text-pink-600 font-semibold cursor-pointer" id="ver-mais-btn">Ver mais</p>
                            <div class="flex items-center text-sm text-gray-600 cursor-pointer" id="reviews-btn">
                                <i data-feather="star" class="w-4 h-4 text-yellow-500 fill-current"></i>
                                <span class="font-bold ml-1">4.8</span>
                                <span class="text-gray-500 ml-1">(264)</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Pedido mínimo R$ 15,00</p>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="p-4">
            <!-- Conteúdo principal aqui -->
            <section>
                <h2 class="text-xl font-bold text-gray-800 mb-4">Destaques</h2>
                <div id="product-list" class="grid grid-cols-1 gap-6">
                    <!-- Produtos serão injetados aqui pelo JavaScript -->
                </div>
            </section>
        </main>

        <!-- Outras páginas aqui -->

        <footer class="fixed bottom-0 left-0 right-0 max-w-sm mx-auto bg-white border-t border-gray-200 flex justify-around py-2">
            <!-- Ícones de navegação -->
        </footer>
    </div>

    <!-- Modal de Produto -->
    <div id="product-modal" class="modal-overlay">
        <div id="product-modal-content" class="modal-content">
            <!-- Conteúdo do modal do produto será injetado aqui -->
        </div>
    </div>
    
    <!-- Modal de Pagamento PIX -->
    <div id="pix-modal" class="modal-overlay">
        <div id="pix-modal-content" class="modal-content text-center">
            <!-- Conteúdo do PIX será injetado aqui -->
        </div>
    </div>

    <!-- Modal de Avaliações -->
    <div id="reviews-modal" class="modal-overlay">
        <!-- Conteúdo do modal de avaliações -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            // URL do seu servidor no Render
            const backendUrl = '';

            const products = [
                { id: 1, name: 'Tablete Recheado Pistache Emily In Paris 90G', description: 'Delicioso tablete de chocolate com recheio cremoso de pistache.', price: '9.90', image: 'https://static.ifood-static.com.br/image/upload/t_medium/pratos/1fc01f2a-c5e-4186-9b3b-be2c41527dcc/202508032331_C284_i.jpg' },
                { id: 2, name: 'Cesta Lanut', description: 'Uma seleção incrível de chocolates Lanut.', price: '119.90', image: 'https://static.ifood-static.com.br/image/upload/t_medium/pratos/2c6f230b-9ea3-4160-a513-64cafdcf096b/202508111422_AQ84_i.jpg' },
                { id: 3, name: 'Carnauba Speculos', description: 'Uma cesta deliciosa com o melhor da Carnauba.', price: '89.90', image: 'https://static.ifood-static.com.br/image/upload/t_medium/pratos/2c6f230b-9ea3-4160-a513-64cafdcf096b/202508061108_T578_i.jpg' },
                { id: 4, name: 'Doce Individual', description: 'Um docinho delicioso para alegrar o seu dia.', price: '1.49', image: 'https://placehold.co/150x150/F8D4E4/4A2328?text=Doce' }
            ];

            const productList = document.getElementById('product-list');
            const productModal = document.getElementById('product-modal');
            const productModalContent = document.getElementById('product-modal-content');
            const pixModal = document.getElementById('pix-modal');
            const pixModalContent = document.getElementById('pix-modal-content');

            function renderProducts() {
                productList.innerHTML = '';
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'flex items-start space-x-4 bg-white rounded-lg overflow-hidden cursor-pointer product-item';
                    productElement.dataset.id = product.id;
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-28 h-28 object-cover rounded-md">
                        <div class="py-2 pr-2 flex-1">
                            <h3 class="font-semibold text-gray-800">${product.name}</h3>
                            <p class="text-sm text-gray-500 mt-1 line-clamp-2">${product.description}</p>
                            <p class="font-bold text-lg text-green-600 mt-2">R$ ${product.price.replace('.', ',')}</p>
                        </div>
                    `;
                    productList.appendChild(productElement);
                });
            }

            productList.addEventListener('click', (e) => {
                const productItem = e.target.closest('.product-item');
                if (productItem) {
                    const productId = parseInt(productItem.dataset.id);
                    const product = products.find(p => p.id === productId);
                    
                    productModalContent.innerHTML = `
                        <div class="relative">
                            <button id="close-product-modal" class="absolute -top-4 -right-4 bg-white rounded-full p-1 shadow-md"><i data-feather="x" class="w-6 h-6 text-gray-700"></i></button>
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                            <h2 class="text-2xl font-bold mb-2">${product.name}</h2>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <span class="text-2xl font-bold text-green-700">R$ ${product.price.replace('.', ',')}</span>
                            <button id="pay-btn" class="w-full bg-pink-600 text-white font-bold py-3 rounded-lg hover:bg-pink-700 transition-colors mt-4">
                                Pagar com PIX
                            </button>
                        </div>
                    `;
                    feather.replace();
                    productModal.classList.add('active');

                    document.getElementById('close-product-modal').addEventListener('click', () => productModal.classList.remove('active'));
                    
                    document.getElementById('pay-btn').addEventListener('click', () => {
                        generatePix(product);
                    });
                }
            });

            async function generatePix(product) {
                productModal.classList.remove('active');
                pixModalContent.innerHTML = `<div class="loader mx-auto"></div><p class="mt-4">A gerar PIX, aguarde...</p>`;
                pixModal.classList.add('active');

                try {
                    const response = await fetch(`${backendUrl}/criar-pagamento`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            valor: product.price,
                            info: product.name
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Falha ao gerar o PIX');
                    }

                    const data = await response.json();
                    
                    pixModalContent.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold">Pague com PIX</h2>
                            <button id="close-pix-modal" class="text-gray-500 hover:text-gray-800"><i data-feather="x" class="w-6 h-6"></i></button>
                        </div>
                        <p>Leia o QR Code com a app do seu banco:</p>
                        <img src="data:image/png;base64,${data.qrCodeBase64}" alt="PIX QR Code" class="mx-auto my-4 border rounded-lg">
                        <p class="font-semibold">Ou copie o código abaixo:</p>
                        <textarea readonly class="w-full p-2 mt-2 text-sm bg-gray-100 border rounded-md resize-none">${data.copiaECola}</textarea>
                        <button id="copy-pix-btn" class="w-full bg-gray-200 font-bold py-2 rounded-lg mt-2">Copiar Código</button>
                    `;
                    feather.replace();
                    
                    document.getElementById('close-pix-modal').addEventListener('click', () => pixModal.classList.remove('active'));
                    document.getElementById('copy-pix-btn').addEventListener('click', (e) => {
                        const textarea = pixModalContent.querySelector('textarea');
                        textarea.select();
                        document.execCommand('copy');
                        e.target.innerText = 'Copiado!';
                    });

                } catch (error) {
                    pixModalContent.innerHTML = `<p class="text-red-500 font-semibold">Ocorreu um Erro</p><p class="text-gray-600 mt-2">${error.message}</p><button id="close-pix-modal" class="mt-4 bg-gray-200 px-4 py-2 rounded-lg">Fechar</button>`;
                    document.getElementById('close-pix-modal').addEventListener('click', () => pixModal.classList.remove('active'));
                }
            }

            renderProducts();
        });
    </script>
</body>
</html>
